exclude_paths:
- tests/**/*
- spec/**/*
- "**/vendor/**/*"
engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - css
  eslint:
    enabled: true
  fixme:
    enabled: true
  rubocop:
    enabled: true